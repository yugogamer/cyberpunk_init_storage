name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: 1
      SQLX_OFFLINE: true

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  deploy:

    needs: build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Prepare docker package
      run: docker login rg.fr-par.scw.cloud/cyberpunk-container -u nologin -p ${{ secrets.SCALEWAY_KEY }}
    - name: Build the Docker image
      run: docker build . --tag rg.fr-par.scw.cloud/cyberpunk-container/cyberpunk:latest
    - name: Push the Docker image
      run: docker push rg.fr-par.scw.cloud/cyberpunk-container/cyberpunk:latest
